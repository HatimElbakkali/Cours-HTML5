<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Radio Box it is used to allow the user to choose only one option from a set of option -->
    
    <form>

        <h2>What is favourit Language?</h2>

        <div>
            <input id="html" type="radio" value="html" name="X">
            <label for="html">html</label>
        </div>

        <div>
            <input id="css" type="radio" value="css" name="X">
            <label for="css">css</label>
        </div>

        <div>
            <input id="js" type="radio" value="js" name="X">
            <label for="js">js</label>
        </div>

        <input type="submit">
    </form>

    <!-- Check Box it is used to allow the user to choose one or more option from a set of option -->

        <form>

        <h2>What is favourit language?</h2>

        <div>
            <input checked id="html" type="checkbox" value="html" name="X">
            <label for="html">html</label>
        </div>

        <div>
            <input id="css" type="checkbox" value="css" name="X">
            <label for="css">css</label>
        </div>

        <div>
            <input id="js" type="checkbox" value="js" name="X">
            <label for="js">js</label>
        </div>

        <input type="submit">
    </form>
</body>
</html>
