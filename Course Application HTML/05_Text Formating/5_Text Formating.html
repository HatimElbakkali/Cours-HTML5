<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <span>hello world</span> 
                            <!--  inline  -->
    <span>free fire</span>
    <pre>Hello world</pre>

    <pre>Hello <small>world</small></pre> <!-- small texte -->
    
    <h3>Macbook air m2</h3>
    <p>Price <b>1300$</b> </p> <!--texte black strong -->
    <p>Price <strong>1300$</strong> </p> <!--texte black strong -->

        <h3>Macbook air m2</h3>
        <p>Price <i>1300$</i></p> <!--texte italic -->


        <h3>Macbook air m2</h3>
        <p>Price <em>1300$</em></p> <!--texte italic -->

    <p><mark>Warning</mark> <!--texte highlight --> <u>Free</u> <ins>fire</ins> <!--texte below is Dash --> </p>

    <p><s>password</s> or <del>password</del></p> <!--texte center is Dash -->

    <pre><sub>Hello</sub></pre> <!--under --> 
    <pre>2<sup>3</sup></pre> <!--Above -->



</body>



</html>
