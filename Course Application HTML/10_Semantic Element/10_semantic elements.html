<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- "Non semantic Elements" These Element do not explain the meaning of the content within them, they are only used for division or formatting the page  -->
    <div>
        <p>hatim Elbakkali </p>
    </div>

    <!-- semantic Elements it is a Element that clearly describe their meaning to both the browser and the developer -->

    <!-- "header" is header page -->
    <header></header>

    <!-- nav bar -->
    <nav></nav>

    <!-- main content -->
    <main></main>

    <!-- section of the page -->
    <section></section>

    <!-- article -->
    <article></article>

    <!-- content aside -->
    <aside></aside>

    <!-- footer the page -->
    <footer></footer>    
</body>
</html>
