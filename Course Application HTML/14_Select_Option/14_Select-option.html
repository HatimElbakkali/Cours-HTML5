<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="cnt"> what is your country? </label>
    <!-- "select-option" used to craete a drop-down from which the user choses one or more option -->
    <select name="country" id="cnt"  >

        <!-- represent each choose in list -->
        <option selected value="MO">Morocco</option>
        <option value="Egy">Egypte</option>
        <option value="Qa">Qatar</option>
        <option value="Sa">saudia Arabic</option>
        <option value="Pa">Palestine</option>
        <option value="Jo">jordan</option>

        <!--used to divide option into option  -->
        <optgroup label="Europe">
            <option value="spain">spain</option>
            <option value="ita">Italya</option>
        </optgroup>
    </select>

    <!-- OR  -->

    <br>
    <br>
    <input list="language" name="lang">

    <!-- "datalist" allows the user to choose an option from the list to type something of their own list -->
    <datalist id="language">
    <option value="c">
    <option value="c#">
    <option value="c++">
    <option value="rust">
    <option value="ruby">
    </datalist>

</body>
</html>
