<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- lists unordered -->
    <ul>
        <li>hatim</li>
        <li>ali</li>
        <li>batata</li>
    </ul>

    <!-- lists order -->
    <ol type="1" reversed start="50">
        <li> html</li>
        <li> css </li>
        <li> js  </li>
        <li> php </li>
        <li>python</li>
    </ol>

    <!-- lists description -->
    <dl>
        <dt><strong>Vegtable</strong></dt>
        <dd>potato</dd>
        <dd>tomato</dd>

        <dt><strong>Fruit</strong></dt>
        <dd>apple</dd>
        <dd>banana</dd>
    </dl>
    
</body>
</html>
