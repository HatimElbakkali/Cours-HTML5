<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- "form" it is used to collect user data and send it to the server for processing -->
    <form>
        <!--  "fieldset" used to group a set of fields within a from frame -->
        <fieldset>
            <!-- Titre in fieldset -->
            <legend>hatim</legend>
        <div>
            <!-- describe input on left ex(email, password.......) -->
            <label for="txt">password</label>
            <!-- Input -->
            <input id="txt" type="password" placeholder="enter your password" required>
        </div>

        <div>
            <label for="num">number</label>
            <input id="num" type="number" value="08" required>
        </div>

        <div>
            <label for="em">email</label>
            <input id="em" type="email" value="hatimelbakkali@gmail.com">
        </div>
        
        <div>
            <label for="tel">tel</label>
            <input id="tel" type="tel">
        </div>

        <input type="submit" value="click">

        </fieldset>
    </form>
</body>
</html>
